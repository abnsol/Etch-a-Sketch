<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="info">
        <div id="title">Etch-a-Sketch</div>
    </div>

    <div id="bdy">

        <div id="container">
            <div id="gridContainer"></div>
        </div>

        <div id="btns">
            <button id="newGrid">New Sketch pad</button>
            <button id="random">Rainbow mode</button> 
            <button id="erase">Eraser</button>
            <button id="clear">Clear pad</button>
            <button id="changeOpacity">Darken cell onclick</button> 
                         
        </div>

    </div>

    <div id="footer">
        <div id="author">Developed by <a href="https://github.com/abnsol">Abenezer Solomon</a></div>
    </div>
    
    
</body>
</html>
